<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML5</title>
    <link rel="stylesheet" href="articles/nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 5px 10px;
        }
        th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="juice.html">Juice</a></li>
                <li><a href="contains.html">Contains</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="table.html">Table</a></li>

            </ul>
        </nav>
    </header>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Data</caption>
        <thead>
           <tr>
            <th>No.</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary</th>
           </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>2 </td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1080</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Larry page</td>
            <td>Google</td>
            <td>$1100</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Facebook</td>
            <td>$1200</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee:4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
